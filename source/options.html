<!doctype html>
<meta charset="utf-8">
<title>Options</title>
<link rel="stylesheet" href="chrome://global/skin/in-content/common.css">
<link rel="stylesheet" href="options.css">

<form id="options-form" class="detail-view-container">
	<div>
		<h1>Light Mode Colors</h1>
		<input type="color" id="light_color_1" name="light_color_1">
		<label for="light_color_1">Color 1</label>

		<input type="color" id="light_color_fill" name="light_color_fill">
		<label for="light_color_fill">Color fill</label>

		<input type="color" id="light_color_2" name="light_color_2">
		<label for="light_color_2">Color 2</label>
	</div>
	<div>
		<h1>Dark Mode Colors</h1>
		<input type="color" id="light_color_1" name="dark_color_1">
		<label for="dark_color_1">Color 1</label>

		<input type="color" id="light_color_fill" name="dark_color_fill">
		<label for="dark_color_fill">Color fill</label>

		<input type="color" id="light_color_2" name="dark_color_2">
		<label for="dark_color_2">Color 2</label>
	</div>
	<div>
		<h1>Other Options</h1>
		<input type="checkbox" id="always_moth" name="always_moth">
		<label for="always_moth">Moth all pages automatically (may be slow / buggy !!)</label>
	</div>
</form>

<script src="options.js" type="module"></script>
